name: iOS Appium Tests

on: [ push, pull_request ]

jobs:
  build:
    runs-on: macos-latest

    env:
      CI: true
      APPIUM_TEST_SERVER_PORT: 4723
      APPIUM_TEST_SERVER_HOST: 0.0.0.0

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache Node.js Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Appium
        run: npm install -g appium

      - name: Install Xcode command-line tools
        run: xcode-select --install || true

      - name: Install FFmpeg
        run: brew install ffmpeg

      - name: Verify FFmpeg Installation
        run: ffmpeg -version

      - name: Install Carthage
        run: brew install carthage

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Check available Xcode versions
        run: ls /Applications/

      - name: Set Xcode version
        run: sudo xcode-select --switch /Applications/Xcode.app

      - name: Check Runtime list
        run: xcrun simctl list runtimes

      - name: Start iOS Simulator
        id: start_simulator
        run: |
          DEVICE_UDID=$(xcrun simctl create "iPhone-13" com.apple.CoreSimulator.SimDeviceType.iPhone-13 com.apple.CoreSimulator.SimRuntime.iOS-17-0)
          xcrun simctl boot $DEVICE_UDID
          echo "SIMULATOR_UDID=$DEVICE_UDID" >> $GITHUB_ENV
          echo "The iOS Simulator UDID is $DEVICE_UDID"

      - name: Install WebDriverAgent
        run: |
          # Clone WebDriverAgent repository
          git clone https://github.com/appium/WebDriverAgent.git ~/WebDriverAgent
          cd ~/WebDriverAgent

          # Check for Cartfile and create if missing
          if [ ! -f Cartfile ]; then
            echo 'github "facebook/WebDriverAgent" "main"' > Cartfile
          fi

          # Install dependencies with Carthage
          carthage bootstrap --platform iOS

          # Build WebDriverAgent
          xcodebuild -project WebDriverAgent.xcodeproj -scheme WebDriverAgentRunner -destination 'id=${{ env.SIMULATOR_UDID }}' test | xcpretty

      - name: Start Appium server
        run: |
          cwd=$(pwd)
          pushd "$cwd"
          cd ~
          appium driver install xcuitest
          appium driver doctor xcuitest
          nohup appium -a $APPIUM_TEST_SERVER_HOST -p $APPIUM_TEST_SERVER_PORT -pa /wd/hub > appium_log.txt 2>&1 &
          tail -f appium_log.txt &
          popd

      - name: Install dependencies
        run: mvn install -DskipTests "-Dudid=$DEVICE_UDID"

      - name: Run Tests
        run: mvn test "-DsuiteFile=test_xml/iOS/createProductTest.xml" "-Dudid=$DEVICE_UDID"

      - name: Upload all recording .mp4 files
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: MP4 Files
          path: '**/*.mp4'

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Test Reports
          path: |
            **/appium_log.txt
            **/html/index.html
            **/reportng.css
            **/reportng.js
            **/suite*_test*_results.html
