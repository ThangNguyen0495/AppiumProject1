name: Disable UAC and Restart Windows

on:
  push:
    branches:
      - master

jobs:
  disable-uac:
    runs-on: self-hosted
    steps:
      - name: Disable UAC
        run: |
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System" -Name "EnableLUA" -Value 0
        shell: pwsh

      - name: Restart Machine
        run: |
          Restart-Computer -Force
        shell: pwsh

