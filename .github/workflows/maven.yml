name: Main Workflow
on:
  push:
    branches:
      - master

jobs:
  jobA:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout the current repository
        run: echo "Job A"

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install SDK and Create emulator
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-6200805_latest.zip
          mkdir -p Android/Sdk
          unzip commandlinetools-linux-6200805_latest.zip -d Android/Sdk
      - name: Set Java environment
        run: |
          export ANDROID_HOME=$HOME/Android/Sdk
          export PATH="$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$PATH"

      - name: Create emulator
        run: |
          cd Android/Sdk/tools/bin/sdkmanager
          ./sdkmanager --sdk_root=${ANDROID_HOME} "tools"
          ./sdkmanager --update
          ./sdkmanager --list
          ./sdkmanager "build-tools;28.0.3" "platform-tools" "platforms;android-28" "tools"
          ./sdkmanager --licenses

      - name: Check list AVDs
        run: |
          cd Android/Sdk/emulator
          ./emulator -list-avds
